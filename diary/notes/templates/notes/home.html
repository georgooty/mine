<!--<!DOCTYPE html>-->
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diary</title>
    <!--<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" >-->
      <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" >

</head>
<body ng-app="diary.demo">
    {% verbatim %}
    <div ng-controller="DiaryProjectController" id="projectdetailswrapper" >
       <div id="projectView">
            <div class="list" id="{{list.id}}" ng-repeat="list in data" ng-click="selectProject(list)">
                <div class="prjName">{{list.name}}</div>
            </div>
       </div>

        <div id="detailsView">
            <div class="description">Description</div>
            <div class="prjDesc"> <span> {{project.description}}</span></div>
            <div class="description">Notes</div>
<!--class="notedetails"-->
            <div id="notesection">
                <div ng-repeat="note in project.project_notes" class="notedetails" >
                      <diary-project-note></diary-project-note>
            </div>

                 <input type="button" value="Add Note" ng-click="ShowNoteDiv()" />
            <div class="newnotedetails" ng-show = "IsNewNoteVisible">
                     <div class="noteName"><input type="text" ng-model="new_title" /></div>
                     <div class="noteDesc"><textarea ng-model="new_description" placeholder="Enter description.." ></textarea></div>
                     <button ng-click="createNote(project,new_title,new_description)">Add note</button>
            </div>
        </div>
    </div>

    </div>
    {% endverbatim %}



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
 <!--<script src="{% static "js/angular.min.js" %}"></script>-->
 <!--<script src="{% static "js/jquery.min.js" %}"></script>-->

  <script src="{% static "js/diary.js" %}"></script>
 <script src="{% static "project/projectnote.directive.js" %}"></script>

</body>
</html>
