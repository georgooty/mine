<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diary</title>
      <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" >
</head>
<body ng-app="diary.project">
    {% verbatim %}

        <div ng-controller="DiaryProjectController">
            <div class="list" ng-repeat="list in data">
                <h3>{{list.name}}</h3>
                    <div class="details" ng-repeat="note in list.project_notes">{{note.title}}</div>

            </div>
        </div>
    
    {% endverbatim %}
 <script src="{% static "js/angular.min.js" %}"></script>
 <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="{% static "js/popper.min.js" %}"></script>
  <script src="{% static "js/diary.js" %}"></script>
</body>
</html>
